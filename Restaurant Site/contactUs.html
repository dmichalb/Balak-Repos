<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    
    <body>
        <header>
        <h1>Streetcar Subs of Desire</h1>
        </header>
        <nav>
        <hr/>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contactUs.html">Contact Us</a>
            <hr/>
        </nav>
        <form action="submit.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" /><br/>
            <label for="email">Email:</label>
            <input type="text" name="email" /><br/>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" /><br/>
            <label for="inquiry">Reason for Inquiry:</label>
            <select id="inquiry" name="inquiry">
                <option value="default" selected>Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br/>
            <label for="info">Additional Information</label>
            <textarea id="info" name="info"></textarea><br/>
            <label for="question">Have you been to the restaurant?</label>
            <input type="radio" id="choice1" name="question" value="no">
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="question" value="yes">
            <label for="choice2">Yes</label><br/>
            <label for="availability">Best days to contact you:</label>
            <input type="checkbox" id="monday" name="availability" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="availability" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="availability" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="availability" value="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="availability" value="friday">
            <label for="friday">F</label><br/>
            <input type="submit" name="submit" value="Send Request">
        </form>
        <footer>
        <hr/>
            <p>201 Elysian Fields Ave. New Orleans, LA, 70032</p>
            <p>(555)252-6243</p>
        </footer>
    </body>
</html>
